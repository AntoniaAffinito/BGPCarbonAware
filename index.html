<!DOCTYPE html>
<html lang="en">
<head>
  <script src="tables.js" defer></script>
  <meta charset="UTF-8">
  <title>BGP Carbon Aware</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BGP Carbon Aware</h1>
    <p>Analyzing the environmental impact of BGP routing decisions</p>
  </header>

  <main>
    <h2>BGP CO₂ Emission Tables</h2>
    <div id="tables-container" style="display: flex; gap: 2em; flex-wrap: wrap;">
      <div style="flex: 1;">
        <h3>AS CO₂ Intensity (Top 10 Greenest)</h3>
        <table id="as-intensity-table" border="1"></table>
        <button onclick="prevPage('intensity')">Previous</button>
        <button onclick="nextPage('intensity')">Next</button>
      </div>
  
      <div style="flex: 1;">
        <h3>AS Link Total CO₂ (Top 10 Greenest)</h3>
        <table id="link-emissions-table" border="1"></table>
        <button onclick="prevPage('links')">Previous</button>
        <button onclick="nextPage('links')">Next</button>
      </div>
    </div>
  
    <script src="tables.js"></script>
  </main>  

  <footer>
    <p>© 2025 Antonia Affinito</p>
  </footer>
</body>
</html>
